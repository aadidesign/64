<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="form-container">
    <h2>Create Account</h2>
    <form action="signup.php" method="POST" onsubmit="return validateSignup()">
      <input type="text" name="username" placeholder="Username" id="signup-username" required />
      <input type="password" name="password" placeholder="Password" id="signup-password" required />
      <button type="submit">Sign Up</button>
      <p>Already registered? <a href="index.html">Login here</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
