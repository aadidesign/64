<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery with Bootstrap</title>

  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

  <!-- Container for Image Gallery -->
  <div class="container py-5">

    <!-- Heading -->
    <h2 class="text-center mb-4">Simple & Clean Image Gallery</h2>

    <!-- Upload Box -->
    <div class="text-center mb-4">
      <input type="file" class="form-control d-none" id="imageUpload" multiple accept="image/*">
      <label for="imageUpload" class="btn btn-primary">Upload Images</label>
    </div>

    <!-- Image Gallery Grid -->
    <div id="gallery" class="row g-4">
      <!-- Dynamically filled -->
    </div>

  </div>

  <!-- Modal for Image Preview -->
  <div class="modal fade" id="previewModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-body text-center p-0">
          <img src="" id="modalImage" class="img-fluid w-100" alt="Preview">
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close Preview</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap & Custom Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
