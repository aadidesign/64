<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Series Generator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f1f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #ffffff;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        label {
            font-size: 16px;
            color: #34495e;
            margin-bottom: 8px;
            display: inline-block;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
            transition: border 0.3s ease-in-out;
        }

        input[type="number"]:focus {
            border-color: #007bff;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 14px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fibonacci-output {
            margin-top: 20px;
            font-size: 18px;
            color: #34495e;
            background-color: #ecf0f1;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Courier New', Courier, monospace;
            display: inline-block;
            width: 100%;
            word-wrap: break-word;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
        }

        .loading {
            font-size: 18px;
            color: #f39c12;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Generate Fibonacci Series</h2>
    <label for="length">Enter the number of terms:</label>
    <input type="number" id="length" placeholder="Enter a number" min="1" required>
    <button onclick="generateFibonacci()">Generate</button>

    <div id="loading" class="loading" style="display: none;">Generating Fibonacci Series...</div>

    <div class="fibonacci-output" id="fibonacciOutput"></div>
    <div id="errorMessage" class="error-message"></div>
</div>

<script>
    function generateFibonacci() {
        // Clear previous results and error messages
        document.getElementById("fibonacciOutput").innerHTML = "";
        document.getElementById("errorMessage").innerHTML = "";
        document.getElementById("loading").style.display = "block";

        const length = document.getElementById("length").value;
        const output = document.getElementById("fibonacciOutput");
        const errorMessage = document.getElementById("errorMessage");
        const loadingMessage = document.getElementById("loading");

        // Input validation
        if (!length || length <= 0) {
            errorMessage.innerHTML = "Please enter a valid number greater than 0.";
            loadingMessage.style.display = "none";
            return;
        }

        // Fibonacci logic
        let fibonacci = [0, 1];
        for (let i = 2; i < length; i++) {
            fibonacci.push(fibonacci[i - 1] + fibonacci[i - 2]);
        }

        // Display result with a delay to simulate "loading"
        setTimeout(function() {
            output.innerHTML = "Fibonacci Series: " + fibonacci.slice(0, length).join(", ");
            loadingMessage.style.display = "none";
        }, 1000);
    }
</script>

</body>
</html>
